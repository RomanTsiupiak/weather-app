name: Linter & tests checks

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ¤–
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.yarn
          key: ubuntu-latest-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ubuntu-latest-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run types check ğŸ¤”
        run: yarn run ts:check

      - name: Run linter ğŸ‘€
        run: yarn lint:errors
